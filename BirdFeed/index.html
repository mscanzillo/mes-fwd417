<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BirdFeed</title>
        <meta name="description" content="Real-time, location-specific data for birders.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700' rel='stylesheet' type='text/css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <!-- Site Header + Nav -->
            <div class="">
                <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                    <!-- Tagline -->
                    <div class="tagline">
                        <a class="navbar-brand" href="#">BirdFeed</a>
                        <span class="small-brand">Beak-ause Birds Are Amazing!</span>
                    </div>
                    <div class="current-location">
                        <span class="material-symbols-outlined" style="height:12px; width:12px;">location_on</span>New York, NY
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Find a Species</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Hotspots</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Events</a>
                                </li>
                            </ul>
                        </div>
                </nav>
            </div>

            <!-- Hero / Find a Species -->
            <section class ="row hero">
                <div class="col-sm-5 offset-sm-7 hero-block">
                    <h1 class="block-heading">Find a Species</h1>
                    <p class="block-copy">Search recent sightings of a given species in your region.</p>
                    <form id="species-form" class="cd-form">
                        <input type="text" id="species-name" placeholder="Search...">
                        <input type="submit"></input> 
                    </form>
                </div>
            </section>

            <!-- Nearby Hotspots & Map-->
            <section class ="row">
                <!-- Hotspots -->
                <div class="col-md-6">
                    <h1 class="">Nearby Hotspots</h1>
                    <p class=""></p>
                </div>
                <!-- Migration Map -->
                <div class="col-md-6">
                    <h1 class="">Migration Data</h1>
                    <p class=""></p>
                </div>
            </section>

            <!-- Footer -->
            <div class="row">
                <footer class="col-12 copyright">
                    &copy; 2023 BirdFeed
                </footer>
            </div>
        </div>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
